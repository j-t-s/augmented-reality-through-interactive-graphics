<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<title>Augmented Reality with Physics based Interaction using Edge Detection</title>
		<style>
			.center{
				margin: auto;
				text-align: center;
				display: block;
			}
		</style>
	</head>
	<body>
		<h2 class="center">Augmented Reality with Physics based Interaction using Edge Detection</h2>
		<img id="img" style="display:none;">
		<br>
		<br>
		<div class="center">
			<input type="file" id="files" name="files[]" multiple />
			<button id="btnWebcamActivate">Use Webcam</button>
			<br>
			<button id="btnAnimate" disabled>Animate</button>
			<button id="btnGravity" disabled>No Gravity</button>
			<br>
			<label>Edge Sensitivity <input id="rangeEdgeSensitivity" type="range" value="970" min="0" max="1020"></label>
			<br>
			<label>Ball Size <input id="rangeBallSize" type="range" value="10" min="5" max="50"></label>
		</div>
		<br>
		<script src="fileLoader.js"></script>
		<script src="ball.js"></script>
		<script src="imageHandler.js"></script>
		<script src="ballControls.js"></script>
	</body>
</html>
